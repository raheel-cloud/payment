<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">


</head>

<body style="background-color:burlywood;">
    <section class="vh-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 ">
                <div class="col-12 col-lg-9 col-xl-7 py-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="card rounded-0 border-0 card2" id="paypage">
                                    <div class="form-card">
                                        <h2 id="heading2" class="text-danger">Payment Method</h2>
                                        <div class="radio-group">
                                            <div class='radio' data-value="credit"><img src="./images/maxresdefault.jpg"
                                                    width="200px" height="60px"></div>
                                            <div class='radio' data-value="paypal"><img
                                                    src="./images/PP_Acceptance_Marks_for_LogoCenter_266x142.png"
                                                    width="200px" height="60px"></div>
                                            <br>
                                        </div>
                                        <label  for="card-name" class="pay">Name on Card</label>
                                        <input type="text" name="holdername" class="form-control form-control-lg" placeholder="Raheel" id="card-name" value=""
                                            pattern="[A-Z/a-z]{2,22} [A-Z/a-z]{1,22}" required>
                                        <div class="row">
                                            <div class="col-8 col-md-6">
                                                <label class="pay">Card Number</label>
                                                <input type="text" name="creditCradNum" id="cr_no"
                                                    placeholder="0000-0000-0000-0000"
                                                    pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" required
                                                    minlength="19" maxlength="19">
                                            </div>
                                            <div class="col-4 col-md-6">
                                                <label class="pay">CVV</label>
                                                <input type="password" name="cvcpwd" placeholder="&#9679;&#9679;&#9679;"
                                                    class="placeicon" minlength="3" maxlength="3">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label class="pay">Expiration Date</label>
                                            </div>
                                            <div class="col-md-12">
                                                <input type="text" name="exp" id="exp" pattern="[0-9]{2}/[0-9]{2}"
                                                    placeholder="MM/YY" required minlength="5" maxlength="5">
                                            </div>
                                        </div>

                                        <br>
                                        <p><b>Note:</b> Please use given patterns to fill out each input field</p>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <input type="submit" value="MAKE A PAYMENT" onclick="result()"
                                                    class="btn btn-info placeicon">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
