<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <script>
       

       
       function creditCardValidation(creditCradNum)
{
var regEx = /^5[1-5][0-9]{14}$|^2(?:2(?:2[1-9]|[3-9][0-9])|[3-6][0-9][0-9]|7(?:[01][0-9]|20))[0-9]{12}$/;
   if(creditCradNum.value.match(regEx))
     {
      return true;
     }
   else
     {
     alert("Please enter a valid credit card number.");
     return false;
     }
}    
console.log(creditCardValidation)
    </script>

</head>

<body style="background-color:burlywood;">
    <section class="vh-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 ">
                <div class="col-12 col-lg-9 col-xl-7 py-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="card rounded-0 border-0 card2" id="paypage">
                                    <div class="form-card">
                                        <h2 id="heading2" class="text-danger">Payment Method</h2>
                                        <div class="radio-group">
                                            <div class='radio' data-value="credit"><img src="./images/maxresdefault.jpg"
                                                    width="200px" height="60px"></div>
                                            <div class='radio' data-value="paypal"><img
                                                    src="./images/PP_Acceptance_Marks_for_LogoCenter_266x142.png"
                                                    width="200px" height="60px"></div>
                                            <br>
                                        </div>
                                        <label class="pay">Name on Card</label>
                                        <input type="text" name="holdername" placeholder="Raheel">
                                        <div class="row">
                                            <div class="col-8 col-md-6">
                                                <label class="pay">Card Number</label>
                                                <input type="text" name="creditCradNum" id="cr_no"
                                                    placeholder="0000-0000-0000-0000" minlength="19" maxlength="19">
                                            </div>
                                            <div class="col-4 col-md-6">
                                                <label class="pay">CVV</label>
                                                <input type="password" name="cvcpwd" placeholder="&#9679;&#9679;&#9679;"
                                                    class="placeicon" minlength="3" maxlength="3">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label class="pay">Expiration Date</label>
                                            </div>
                                            <div class="col-md-12">
                                                <input type="text" name="exp" id="exp" placeholder="MM/YY" minlength="5"
                                                    maxlength="5">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <input type="submit" value="MAKE A PAYMENT" onclick="creditCardValidation(document.form1.creditCradNum)"
                                                    class="btn btn-info placeicon">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
